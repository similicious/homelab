# geerlingguy.security
security_autoupdate_reboot_time: "05:00"
security_autoupdate_mail_to: "{{ vault_autoupdate_mail_to }}"
security_autoupdate_mail_on_error: true

# geerlingguy.pip
# Install the docker python sdk for ansible (community.docker)
pip_install_packages:
  - name: docker
  - name: docker-compose

# traefik
traefik_internal_client_ip: "ClientIP(`10.10.0.0/16`, `192.168.178.0/24`, `127.0.0.1`, `::1`)"

# A list of system users to be added to the docker group
docker_users:
  - "{{ username }}"

docker_daemon_options:
  log-driver: "local"

# Path for docker containers to mount configs etc.
docker_service_conf_dir: "/home/{{ username }}/docker-services"

# traefik
traefik_network_name: traefik

# postgres
postgres_network_name: postgres

