---
- name: "Make sure {{ service_name }} is running as a container"
  community.docker.docker_container:
    name: "{{ service_name }}"
    image: nextcloud:25
    pull: true
    volumes:
      - "{{ service_name }}_app:/var/www/html"
      - "{{ service_name }}_data:/var/www/html/data"
      - "{{ service_name }}_config:/var/www/html/config"
    env:
      POSTGRES_HOST: postgres
      POSTGRES_DB: "{{ service_name }}"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "{{ vault_postgres_password }}"
      NEXTCLOUD_TRUSTED_DOMAINS: "{{ service_name }}.{{ public_domain }}"
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: "{{ vault_nextcloud_admin_password }}"
      OVERWRITECLIURL: "{{ service_name }}.{{ public_domain }}"
      OVERWRITEPROTOCOL: https
    restart_policy: always
    log_driver: json-file
    log_options:
      max-size: "200k"
      max-file: "10"
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.rule: "Host(`{{ service_name }}.{{ public_domain }}`)"
      traefik.docker.network: "{{ traefik_network_name }}"
    networks:
      - name: "{{ traefik_network_name }}"
      - name: "{{ postgres_network_name }}"
