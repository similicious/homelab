---
- name: Setup wireguard vpn between beth and sleepy
  become: true
  hosts:
    - beth
    - sleepy

  roles:
    - githubixx.ansible_role_wireguard

  tasks:
    - name: Enable ip forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        sysctl_set: yes
        state: present
        reload: yes
