---
- name: Setup wireguard vpn between beth and jerry
  become: true
  hosts:
    - jerry
    - raspberry

  roles:
    - githubixx.ansible_role_wireguard

  tasks:
    - name: "Enable ip forwarding" 
      sysctl:
        name: net.ipv4.ip_forward
        value: '0'
        sysctl_set: yes
        state: present
        reload: yes
